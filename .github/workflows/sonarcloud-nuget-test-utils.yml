name: Scan ChillViking.TestUtils

on:
  push:
    branches: [ main ]
    paths:
      - 'nuget/ChillViking.TestUtils/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'nuget/ChillViking.TestUtils/**'

jobs:
  test_and_report_coverage:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: nuget/SpaInqTest
    name: Analyze ChillViking.TestUtils with SonarCloud
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_NUGET_TEST_UTILS }}
        shell: powershell
        run: |
          dotnet tool update --global dotnet-coverage

          .\.sonar\scanner\dotnet-sonarscanner begin `
              /k:"chill-viking-org_testing-libs-nuget-test-utils" `
              /o:"chill-viking-org" `
              /d:sonar.login="${{ secrets.SONAR_TOKEN_NUGET_TEST_UTILS }}" `
              /d:sonar.host.url="https://sonarcloud.io" `
              /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml

          dotnet build
          dotnet-coverage collect 'dotnet test --settings coverlet.runsettings' -f xml  -o 'coverage.xml'

          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN_NUGET_TEST_UTILS }}"
